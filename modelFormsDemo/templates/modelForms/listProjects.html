<!DOCTYPE html>
<html>
    <head>
    <title>Projects List</title>
    </head>

    <body>
        {% if projects %}
        <table>
            <thead>
                <th>Name</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Assigned</th>
                <th>Priority</th>
            </thead>
            {% for project in projects %}
            <tr>
                <td>{{project.startDate}}</td>
                <td>{{project.endDate}}</td>
                <td>{{project.name}}</td>
                <td>{{project.assignedTo}}</td>
                <td>{{project.priority}}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p>No Projects Found</p>
        {% endif %}
    </body>

</html>
